<!DOCTYPE html>
<html>

<head>

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/adventure.css">

    <title>Adventure</title>

</head>

<body>
    <div id="adventureCont">
    <div id="adventure">

        <div id="topCenter">
            <button id="formButton" onclick="openForm()">Choose Combatants</button>
        </div>

        <div id="bottomLeft">
            <button onclick="window.location.href='characterMonsterNpc.html'" id="goBack">Go back</button>
        </div>

        <div id="bottomRight">
            <button onclick="window.location.href='combat.html'" id="engage">Engage</button>
        </div>
    </div>

    <div id="addCombatant" class="form-popup">
        <form>
            <div class="tab">
                <button type="button" onclick="changeTab('characters')">Characters</button>
                <button type="button" onclick="changeTab('monsters')">Monsters</button>
                <button type="button" onclick="changeTab('npcs')">NPCs</button>
            </div>
            <table id="characterTable">
                    <col width="130">
                    <col width="130">
            </table>
            <table id="monsterTable">
                    <col width="130">
                    <col width="130">
            </table>
            <table id="NPCtable">
                    <col width="130">
                    <col width="130">
            </table>
            <div id="formBottom">
                    <button type="button" id="formButton" class="btn cancel" onclick="closeForm()">Close</button>
            </div>
        </form>
    </div>

</div>
    <script type="text/javascript" src="js/adventure.js"></script>
    
</body>

</html>
