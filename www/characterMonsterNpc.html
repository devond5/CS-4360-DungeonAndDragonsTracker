<!DOCTYPE html>

<html>
    <head>
 
       
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/CMN.css">
        <title>Choose Combatants</title>
    </head>
    <body>
<div class="body" id="bodyContainCharacters">
        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'Characters')" id="defaultOpen">Characters</button>
          <button class="tablinks" onclick="openTab(event, 'Monsters')">Monsters</button>
          <button class="tablinks" onclick="openTab(event, 'NPCs')">NPCs</button>
        </div>
        
        <div id="Characters" class="tabcontent">
          <h3 style="margin:5px;font-size: 40px;"align="center">Characters</h3>
          <div style="display: flex; justify-content: space-evenly">
          <button id="formButton"  onclick="cmnForm('characterOverlay')">Add characters</button>
          <button id="importButton">Import Characters</button>
        </div>
        </div>
        
        <div id="Monsters" class="tabcontent">
          <h3 style="margin:5px;font-size: 40px;"align="center">Monsters</h3>
          <div style="display: flex; justify-content: space-evenly">
          <button id="formButton" onclick="cmnForm('monsterOverlay')">Add Monsters</button> 
          <button id="importButton">Import Monsters</button>
        </div>
        </div>
        
        <div id="NPCs" class="tabcontent">
          <h3 style="margin:5px;font-size: 40px;"align="center">NPC's</h3>
          <div style="display: flex; justify-content: space-evenly">
          <button id="formButton"  onclick="cmnForm('npcOverlay')">Add NPC's</button>
          <button id="importButton">Import NPCs</button>
        </div>
        </div>

          <div class="characterTableCont">
            <table id ="characterTable" >
                
                <col width="130">
                <col width="130">
                <col width="130">
              <tr>
                
                <th>Character</th>
                <th>Statistics</th>
                <th>Player Info</th>
              </tr>
              <tr id="tableRow">
               
                <td>
                    Gooda
                </td>
                <td>
                 HP:5 PP:3 AC:2
                </td>
                <td>
                    Devon Awesome dude
                </td>
              </tr>
              </table>
          </div>
          <div class="monsterTableCont" style="display: none">
              <table id ="monsterTable">
                  
                  <col width="130">
                  <col width="130">
                  
                <tr>
                  
                  <th>Monster</th>
                  <th>Statistics</th>
                  
                </tr>
                <tr id="tableRow">
                 
                  <td>
                      Gorgon
                  </td>
                  <td>
                   HP:5 PP:3 AC:2
                  </td>
                  
                </tr>
                </table>
            </div>
            <div class="npcTableCont" style="display: none">
                <table id ="npcTable">
                  
                    <col width="130">
                    <col width="130">
                  <tr> 
                    
                    <th>NPC</th>
                    <th>Statistics</th>
                  </tr>
                  <tr id="tableRow">
                   
                    <td>
                        Bartender
                    </td>
                    <td>
                     HP:5 PP:3 AC:2
                    </td>
                    
                  </tr>
                  </table>
              </div>

        <div>
            <button onclick="window.location.href='adventure.html'" id="start" >Start the adventure</button>
        </div>


        <div id="characterOverlay" class="nonactive" >
          <div id="formCont">
            <form>
              <table>
                <tr>
                  <td>
                <fieldset style="width:250px">
                    <legend>Character information:</legend>
              <label for="characterName">Character Name:</label>
              <input type="text" id="characterName"></input>
              <table id="charInfo">
                <tr>
                  <td style="display:inline-grid">
                      <label for="Initiative">Initiative:</label>
                      <input id="Initiative" type="number" min="-1" max="20"></input>
                  </td>
                  <td style="display:inline-grid">
                      <label for="HP">HP:</label>
                      <input id="HP" type="number" min="-1" max="100"></input>
                  </td>
                </tr>
                <tr>
                    <td style="display:inline-grid"> 
                        <label for="AC">AC:</label>
                        <input  id="AC" type="number" min="-1" max="100"></input>
                    </td>
                    <td style="display:inline-grid">
                       
                      <label for="PP">Perception:</label>
                      <input  id="PP" type="number" min="-1" max="100"></input>
                    </td>
                  </tr>
                  <tr>
                      <td style="display:inline-grid">
                          <label for="Stength">Stength:</label>
                          <input id="Stength" type="number" min="-1" max="100"></input>
                         
                      </td>
                      <td style="display:inline-grid">
                          <label for="Dexterity">Dexterity:</label>
                          <input id="Dexterity" type="number" min="-1" max="100"></input>
                      </td>
                    </tr>
                    <tr>
                        <td style="display:inline-grid">
                            <label for="Constitution">Constitution:</label>
                            <input id="Constitution" type="number" min="-1" max="100"></input>
                        </td>
                        <td style="display:inline-grid">
                            <label for="Intellegance">Intellegance:</label>
                            <input id="Intellegance"type="number" min="-1" max="100"></input>
                        </td>
                      </tr>
                      <tr>
                          <td style="display:inline-grid">
                              <label for="Wisdom">Wisdom:</label>
                              <input id="Wisdom" type="number" min="-1" max="100"></input>
                          </td>
                          <td style="display:inline-grid">
                              <label for="Charisma">Charisma:</label>
                              <input id="Charisma" type="number" min="-1" max="100"></input>
                          </td>
                        </tr>
              </table>
             
            </fieldset>
          </td>
<td>
            <fieldset style="width:250px">
                <legend>Player information:</legend>
                <table style="width: 225px;">
                  <tr>
                    <td>
                        <label for="PlayerName">Player Name:</label>
                        <input id="PlayerName" type="text"></input>
                    </td>
                  </tr>
                  
                  <tr>
                      <td>
                          <label for="Background">Background:</label>
                          <input id="Background" type="text"></input>
                      </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="ClassAndLevel">Class & Level:</label>
                            <input id="ClassAndLevel" type="text"></input>
                        </td>
                      </tr>
                      <tr>
                          <td>
                              <label for="Experience">Experience:</label>
                              <input id="Experience" type="text"></input>
                          </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="Alignment">Alignment:</label>
                                <input id="Alignment" type="text"></input>
                            </td>
                          </tr>
                          <tr>
                              <td>
                                  <label for="Race">Race:</label>
                                  <input id="Race" type="text"></input>
                              </td>
                            </tr>
              </table>
            </fieldset>
          </td>
          </tr>
          <tr>
            <td colspan="2">
                <button type = "button" id="close" onclick="off('characterOverlay')">Close</button>
              
                <button type = "button" id="done" onclick="off('characterOverlay')">Done</button>
          </td>
          </tr>
          </table>
              </form>
              
            
            </div>
        </div>



        <div id="monsterOverlay" onclick="off('monsterOverlay')">
            <form>

            </form>
        </div>




        <div id="npcOverlay" onclick="off('npcOverlay')">
          <form>

          </form>
        </div>



          
    </div>
    </body>
    
        <script type="text/javascript" src="js/CMN.js"></script>

</html>
