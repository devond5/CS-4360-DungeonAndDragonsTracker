<!DOCTYPE html>

<html>

<head>


  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/CMN.css">
  <title>Choose Combatants</title>
</head>

<body>

  <div id="body">
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Characters')" id="charOpen">Characters</button>
      <button class="tablinks" onclick="openTab(event, 'Monsters')" id="monOpen">Monsters</button>
      <button class="tablinks" onclick="openTab(event, 'NPCs')" id="npcOpen">NPCs</button>
    </div>

    <div id="Characters" class="tabcontent">
      <h3 style="margin:5px;font-size: 40px;" align="center">Characters</h3>
      <div style="display: flex; justify-content: space-between">
        <button id="formButtonChar" onclick="cmnForm('characterOverlay')">Add characters</button>
        <button id="importButtonChar">Import Characters</button>
      </div>
    </div>

    <div id="Monsters" class="tabcontent">
      <h3 style="margin:5px;font-size: 40px;" align="center">Monsters</h3>
      <div style="display: flex; justify-content: space-between">
        <button id="formButtonMon" onclick="cmnForm('monsterOverlay')">Add Monsters</button>
        <button id="importButtonChar">Import Monsters</button>
      </div>
    </div>

    <div id="NPCs" class="tabcontent">
      <h3 style="margin:5px;font-size: 40px;" align="center">NPC's</h3>
      <div style="display: flex; justify-content: space-between">
        <button id="formButtonNPC" onclick="cmnForm('npcOverlay')">Add NPC's</button>
        <button id="importButtonNPC">Import NPCs</button>
      </div>
    </div>

    <div id="characterTableCont" style="visibility: hidden;opacity: 0;">
      <table id="characterTable">

        <col width="130">
        <col width="130">
        <col width="130">
        <col width="130">

      </table>
    </div>
    <div id="monsterTableCont" style="visibility: hidden;opacity: 0;">
      <table id="monsterTable">
        <col width="130">
        <col width="130">
        <col width="130">
        <col width="130">
      </table>
    </div>
    <div id="npcTableCont" style="visibility: hidden;opacity: 0;">
      <table id="npcTable">
        <col width="130">
        <col width="130">
        <col width="130">
        <col width="130">
      </table>
    </div>

    <div id="startContain">
      <button onclick="window.location.href='adventure.html'" id="start">Start the adventure</button>
    </div>


    <div id="characterOverlay" >
      <div id="formCont">
        <form>
          <table>
            <tr>
              <td>
                <fieldset style="width:250px">
                  <legend>Saving Character Stats:</legend>
                  <label for="characterName">Character Name:</label>
                  <input type="text" id="characterName"></input>
                  <table id="charInfo">
                    <tr>

                      <td style="display:inline-grid">
                        <label for="HP">HP:</label>
                        <input id="HP" type="number" min="-1" max="100"></input>
                      </td>
                    </tr>
                    <tr>
                      <td style="display:inline-grid">
                        <label for="AC">AC:</label>
                        <input id="AC" type="number" min="-1" max="100"></input>
                      </td>
                      <td style="display:inline-grid">

                        <label for="PP">Perception:</label>
                        <input id="PP" type="number" min="-1" max="100"></input>
                      </td>
                    </tr>
                    <tr>
                      <td style="display:inline-grid">
                        <label for="Strength">Strength:</label>
                        <input id="Strength" type="number" min="-1" max="100"></input>

                      </td>
                      <td style="display:inline-grid">
                        <label for="Dexterity">Dexterity:</label>
                        <input id="Dexterity" type="number" min="-1" max="100"></input>
                      </td>
                    </tr>
                    <tr>
                      <td style="display:inline-grid">
                        <label for="Constitution">Constitution:</label>
                        <input id="Constitution" type="number" min="-1" max="100"></input>
                      </td>
                      <td style="display:inline-grid">
                        <label for="Intelligence">Intelligence:</label>
                        <input id="Intelligence" type="number" min="-1" max="100"></input>
                      </td>
                    </tr>
                    <tr>
                      <td style="display:inline-grid">
                        <label for="Wisdom">Wisdom:</label>
                        <input id="Wisdom" type="number" min="-1" max="100"></input>
                      </td>
                      <td style="display:inline-grid">
                        <label for="Charisma">Charisma:</label>
                        <input id="Charisma" type="number" min="-1" max="100"></input>
                      </td>
                    </tr>
                    <tr>
                    <td>
                      <p id="error"></p>
                    </td>
                  </tr>
                  </table>

                </fieldset>
              </td>
              <td>
                <fieldset style="width:250px">
                  <legend>Player information:</legend>
                  <table style="width: 225px;">
                    <tr>
                      <td>
                        <label for="PlayerName">Player Name:</label>
                        <input id="PlayerName" type="text"></input>
                      </td>
                    </tr>

                    <tr>
                      <td>
                        <label for="Background">Background:</label>
                        <input id="Background" type="text"></input>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="ClassAndLevel">Class & Level:</label>
                        <input id="ClassAndLevel" type="text"></input>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="Experience">Experience:</label>
                        <input id="Experience" type="text"></input>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="Alignment">Alignment:</label>
                        <input id="Alignment" type="text"></input>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label for="Race">Race:</label>
                        <input id="Race" type="text"></input>
                      </td>
                    </tr>


                  </table>
                </fieldset>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button type="button" id="closeChar" onclick="off('characterOverlay')">Close</button>

                <button type="button" id="doneChar" onclick="insertCharacter()">Done</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>


        <div id="monsterOverlay" >
            <div id="formContMonster">
                <form>
                    <table>
                        <tr>
                            <td>
                                <fieldset style="width:240px">
                                    <legend>Base Monster Stats:</legend>
                                    <label for="monsterName">Monster Name</label>
                                    <input id="monsterName" type="text"></input>
                                    <table>
                                        <tr>
                                            <td style="display:inline-grid">
                                                <label for="monsterInitiative">Initiative:</label>
                                                <input id="monsterInitiative" type="number" min="-1" max="20"></input>
                                            </td>
                                            <td style="display:inline-grid">
                                                <label for="monsterHP">HP:</label>
                                                <input id="monsterHP" type="number" min="-1" max="100"></input>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="display:inline-grid">
                                                <label for="monsterAC">AC:</label>
                                                <input id="monsterAC" type="number" min="-1" max="100"></input>
                                            </td>
                                            <td style="display:inline-grid">


                                                <label for="monsterPP">Perception:</label>
                                                <input id="monsterPP" type="number" min="-1" max="100"></input>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="display:inline-grid">
                                                <label for="monsterStrength">Strength:</label>
                                                <input id="monsterStrength" type="number" min="-1" max="100"></input>

                                            </td>
                                            <td style="display:inline-grid">
                                                <label for="monsterDexterity">Dexterity:</label>
                                                <input id="monsterDexterity" type="number" min="-1" max="100"></input>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="display:inline-grid">
                                                <label for="monsterConstitution">Constitution:</label>
                                                <input id="monsterConstitution" type="number" min="-1" max="100"></input>
                                            </td>
                                            <td style="display:inline-grid">
                                                <label for="monsterIntelligence">Intelligence:</label>
                                                <input id="monsterIntelligence" type="number" min="-1" max="100"></input>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="display:inline-grid">
                                                <label for="monsterWisdom">Wisdom:</label>
                                                <input id="monsterWisdom" type="number" min="-1" max="100"></input>
                                            </td>
                                            <td style="display:inline-grid">
                                                <label for="monsterCharisma">Charisma:</label>
                                                <input id="monsterCharisma" type="number" min="-1" max="100"></input>
                                            </td>
                                            <tr>
                                              <td>
                                                <p id="monsterError"></p>
                                              </td>
                                            </tr>
                                        </tr>
                                    </table>

                                </fieldset>
                            </td>
                            <td>
                                <fieldset style="width:200px">
                                  <legend>Monster Saving Stats:</legend>
                                    <table>
                                        <tr>
                                            <td style="display:inline-grid">
                                                <label for="monsterSavingStrength"> Saving Strength:</label>
                                                <input id="monsterSavingStrength" type="number" min="-1" max="100"></input>

                                            </td>
                                            <td style="display:inline-grid">
                                                <label for="monsterSavingDexterity">Saving Dexterity:</label>
                                                <input id="monsterSavingDexterity" type="number" min="-1" max="100"></input>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="display:inline-grid">
                                                <label for="monsterSavingConstitution">Saving Constitution:</label>
                                                <input id="monsterSavingConstitution" type="number" min="-1" max="100"></input>
                                            </td>
                                            <td style="display:inline-grid">
                                                <label for="monsterSavingIntelligence">Saving Intelligence:</label>
                                                <input id="monsterSavingIntelligence" type="number" min="-1" max="100"></input>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="display:inline-grid">
                                                <label for="monsterSavingWisdom">Saving Wisdom:</label>
                                                <input id="monsterSavingWisdom" type="number" min="-1" max="100"></input>
                                            </td>
                                            <td style="display:inline-grid">
                                                <label for="monsterSavingCharisma">Saving Charisma:</label>
                                                <input id="monsterSavingCharisma" type="number" min="-1" max="100"></input>
                                            </td>
                                        </tr>
                                    </table>

                                </fieldset>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button type="button" id="closeMon" onclick="off('monsterOverlay')">Close</button>

                                <button type="button" id="doneMon" onclick="insertMonster()">Done</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
  <div id="npcOverlay">
    <div id="formCont">
      <form>
        <table>
          <tr>
            <td>
              <fieldset style="width:240px">
                <legend>Base NPC Stats:</legend>
                <label for="npcName">NPC Name</label>
                <input id="npcName" type="text" min="-1" max="30"></input>
                <table>
                  <tr>
                    <td style="display:inline-grid">
                      <label for="npcInitiative">Initiative:</label>
                      <input id="npcInitiative" type="number" min="-1" max="20"></input>
                    </td>
                    <td style="display:inline-grid">
                      <label for="npcHP">HP:</label>
                      <input id="npcHP" type="number" min="-1" max="100"></input>
                    </td>
                  </tr>
                  <tr>
                    <td style="display:inline-grid">
                      <label for="npcAC">AC:</label>
                      <input id="npcAC" type="number" min="-1" max="100"></input>
                    </td>
                    <td style="display:inline-grid">


                      <label for="npcPerception">Perception:</label>
                      <input id="npcPerception" type="number" min="-1" max="100"></input>
                    </td>
                  </tr>
                  <tr>
                    <td style="display:inline-grid">
                      <label for="npcStrength">Strength:</label>
                      <input id="npcStrength" type="number" min="-1" max="100"></input>

                    </td>
                    <td style="display:inline-grid">
                      <label for="npcDexterity">Dexterity:</label>
                      <input id="npcDexterity" type="number" min="-1" max="100"></input>
                    </td>
                  </tr>
                  <tr>
                    <td style="display:inline-grid">
                      <label for="npcConstitution">Constitution:</label>
                      <input id="npcConstitution" type="number" min="-1" max="100"></input>
                    </td>
                    <td style="display:inline-grid">
                      <label for="npcIntelligence">Intelligence:</label>
                      <input id="npcIntelligence" type="number" min="-1" max="100"></input>
                    </td>
                  </tr>
                  <tr>
                    <td style="display:inline-grid">
                      <label for="npcWisdom">Wisdom:</label>
                      <input id="npcWisdom" type="number" min="-1" max="100"></input>
                    </td>
                    <td style="display:inline-grid">
                      <label for="npcCharisma">Charisma:</label>
                      <input id="npcCharisma" type="number" min="-1" max="100"></input>
                    </td>
                  </tr>
                </table>

              </fieldset>
            </td>
            <td>
              <fieldset style="width:250px">
                <legend>NPC Saving Stats:</legend>
                <table style="width: 225px;">
                <table>
                  <tr>
                    <td style="display:inline-grid">
                      <label for="npcStrength">Strength:</label>
                      <input id="npcStrength" type="number" min="-1" max="100"></input>

                    </td>
                    <td style="display:inline-grid">
                      <label for="npcDexterity">Dexterity:</label>
                      <input id="npcDexterity" type="number" min="-1" max="100"></input>
                    </td>
                  </tr>
                  <tr>
                    <td style="display:inline-grid">
                      <label for="npcConstitution">Constitution:</label>
                      <input id="npcConstitution" type="number" min="-1" max="100"></input>
                    </td>
                    <td style="display:inline-grid">
                      <label for="npcIntelligence">Intelligence:</label>
                      <input id="npcIntelligence" type="number" min="-1" max="100"></input>
                    </td>
                  </tr>
                  <tr>
                    <td style="display:inline-grid">
                      <label for="npcWisdom">Wisdom:</label>
                      <input id="npcWisdom" type="number" min="-1" max="100"></input>
                    </td>
                    <td style="display:inline-grid">
                      <label for="npcCharisma">Charisma:</label>
                      <input id="npcCharisma" type="number" min="-1" max="100"></input>
                    </td>
                  </tr>
                </table>

              </fieldset>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="button" id="closeNPC" onclick="off('npcOverlay')">Close</button>

              <button type="button" id="doneNPC" onclick="off('npcOverlay')">Done</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>

  </div>
</body>

<script type="text/javascript" src="js/CMN.js"></script>

</html>
